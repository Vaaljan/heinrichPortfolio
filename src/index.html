<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <!-- <base href="/"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Heinrich">

    
    <title>Heinrich Portfolio</title>
  <!-- inject:css -->
   <link rel="stylesheet" href="infoslip.css">
    <!-- endinject -->

  </head>
<body class="mainApp" ng-controller="mainController as mainCtrl" >

    <div class="container-fluid row fullWidthNav">
    <div class="container">
    <div class="col-xs-1">
      <img src="logo.png" class="logo"/>
    </div>
    <div class="col-xs-11">
      <nav id="mainNavigation" class="navbar navbar-default">
          <button type="button" class="navbar-toggle collapsed" ng-click="mainCtrl.isCollapsed = !mainCtrl.isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
          </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" uib-collapse="mainCtrl.isCollapsed">            
              <ul class="nav navbar-nav navbar-center"  ng-show="!mainCtrl.dataService.iframeView">
                <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/landing')}" ng-click="mainCtrl.isCollapsed = true">
                <a href="#/landing">Home</a>
                </li>
                  <li role="presentation" 
                ng-class="{active : mainCtrl.isTabSelected('/portfolio')}" ng-click="mainCtrl.isCollapsed = true">
                  <a href="#/portfolio">Portfolio</a>
                </li>
              </ul>

                <!-- Navigation for iframeView -->
               <ul class="nav navbar-nav navbar-center"  ng-show="mainCtrl.dataService.iframeView">
                <li role="presentation" class="active">
                  <a><span ng-click="mainCtrl.dataService.backTo()">Back</span></a>
                </li>
              </ul>
              <!-- Navigation for iframeView END-->


            
          
             <div class="pull-right socialMedia">
                   <a href="https://github.com/Vaaljan/heinrichPortfolio" target="_blank">
                        <div class="icon gitIcon"><br/></div>
                   </a>
                    <a href="https://twitter.com/HeinrichCoetzee" target="_blank">
                        <div class="icon twitterIcon"><br/></div>
                   </a>
                    <a href="https://www.facebook.com/Vaaljan" target="_blank">
                        <div class="icon facebookIcon"><br/></div>
                   </a>
                    <a href="https://www.linkedin.com/in/heinrich-coetzee-72968b51/" target="_blank">
                        <div class="icon linkedinIcon"><br/></div>
                   </a>
                 
            </div>
            </div><!-- /.navbar-collapse -->

        </nav><!-- /.navigation end -->
    </div>
    
    
      </div><!-- container end -->
      
      </div><!-- /.container fluid end -->

<!--  Header End -->

<!-- Content -->
  <div class="container-fluid row mainView" ng-show="!mainCtrl.dataService.iframeView">
        <div ng-view autoScroll></div>
  </div>
<!-- Content End -->


<!-- iframe View -->
  <div class="container-fluid row iframeView" ng-show="mainCtrl.dataService.iframeView">
        <iframe-view></iframe-view>
  </div>
<!-- iframe view end -->

<!-- Footer -->
  <div class="container-fluid ">
    <div class="row">
        
    </div>
  </div>
<!-- Footer End -->

  <!-- inject:js -->

    <!-- endinject -->
  </body>
</html>
